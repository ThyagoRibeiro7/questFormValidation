<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/userIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/mainStyle.css">
    <script defer src="./scripts/script.js"></script>
    <title>Login Form | DevQuest</title>
</head>

<body>
    <main class="main_container">

        <div class="message_container">
            <h1>Ficou com dúvidas? <br> Nos mande uma mensagem!</h1>
            <p>
                Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
            </p>
        </div>

            <form class="form_container">
                <input class="input" type="text" id="name" placeholder="Nome Completo *">
                <span class="mandatoryText">Campo obrigatório.</span>

                <input class="input" type="email" id="email" placeholder="Email *">
                <span class="mandatoryText">Campo obrigatório</span>

                <input class="input" type="tel" id="phone" name="Telefone *" placeholder="12 9 1234-5678" pattern="[0-9]{2}-[9]{1}-[0-9]{4}-[0-9]{4}">
                <span class="mandatoryText">Campo obrigatório</span>

                <input class="input" type="textarea" id="message" placeholder="Mensagem *">
                <span class="mandatoryText">Campo obrigatório</span>

                <p>Campos Obrigatórios.</p>
                
                <button type="submit" class="submitBtn">Enviar</button>
                
            </form>

    </main>
</body>

</html>
